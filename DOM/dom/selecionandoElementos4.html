<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }
        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log() //a partir de um determinado elemento, consegue pegar facilmente o elemento pai
        lista.childNodes.log() //a lista de nós da lista (li)

        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log() //próximo

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log() //anterior 

        lista.children.log()
        lista.firstElementChild.log()
        lista.lastElementChild.log()

        lista.parentNode.previousElementSibling.log() //acessa a div da ul e pega a div anterior à ela
        lista.parentNode.nextElementSibling.log() //acessa a div da ul e pega a próxima à ela
    </script>
</body>

</html>
